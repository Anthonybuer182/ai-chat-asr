    <script>
        class VoiceChatClient {
            constructor() {
                this.ws = null;
                this.isRecording = false;
                this.isConnected = false;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.audioStream = null;
                this.wakeWordDetected = false;
                this.isConversationActive = false;
                this.currentLanguage = 'zh-CN'; // é»˜è®¤ä¸­æ–‡
            }

            // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥å’Œå½•éŸ³
            async initialize() {
                this.addMessage('ç³»ç»Ÿ', 'æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'system');
                await this.connect();
                
                if (this.isConnected) {
                    this.addMessage('ç³»ç»Ÿ', 'æ­£åœ¨å¯åŠ¨å½•éŸ³...', 'system');
                    await this.startRecording();
                    this.addMessage('ç³»ç»Ÿ', 'ç³»ç»Ÿå·²å°±ç»ªï¼Œè¯·è¯´å‡ºå”¤é†’è¯å¼€å§‹å¯¹è¯', 'system');
                }
            }

            async connect() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateStatusIndicator('å·²è¿æ¥', 'status-connected');
                        document.getElementById('conversationBtn').disabled = false;
                        this.addMessage('ç³»ç»Ÿ', 'æœåŠ¡å™¨è¿æ¥æˆåŠŸï¼', 'system');
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleMessage(JSON.parse(event.data));
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateStatusIndicator('æœªè¿æ¥', 'status-disconnected');
                        document.getElementById('conversationBtn').disabled = true;
                        this.addMessage('ç³»ç»Ÿ', 'æœåŠ¡å™¨è¿æ¥å·²æ–­å¼€', 'system');
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                        this.addMessage('ç³»ç»Ÿ', 'è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€', 'system');
                    };
                    
                } catch (error) {
                    console.error('è¿æ¥å¤±è´¥:', error);
                    this.addMessage('ç³»ç»Ÿ', 'è¿æ¥å¤±è´¥: ' + error.message, 'system');
                }
            }

            async startRecording() {
                try {
                    // è¯·æ±‚éº¦å…‹é£æƒé™
                    this.audioStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    // åˆ›å»ºMediaRecorder
                    this.mediaRecorder = new MediaRecorder(this.audioStream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    let audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioChunks = [];
                        
                        // å°†éŸ³é¢‘è½¬æ¢ä¸ºbase64å¹¶å‘é€
                        const arrayBuffer = await audioBlob.arrayBuffer();
                        const base64Audio = this.arrayBufferToBase64(arrayBuffer);
                        
                        this.sendAudioData(base64Audio);
                    };

                    // å¼€å§‹å½•éŸ³ï¼ˆæ¯2ç§’å‘é€ä¸€æ¬¡æ•°æ®ï¼‰
                    this.mediaRecorder.start(2000);
                    this.isRecording = true;
                    
                    this.updateStatusIndicator('å½•éŸ³ä¸­', 'status-recording');
                    this.addMessage('ç³»ç»Ÿ', 'å½•éŸ³å·²å¯åŠ¨ï¼Œè¯·è¯´å‡ºå”¤é†’è¯å¼€å§‹å¯¹è¯', 'system');
                    
                } catch (error) {
                    console.error('å½•éŸ³å¯åŠ¨å¤±è´¥:', error);
                    this.addMessage('ç³»ç»Ÿ', 'å½•éŸ³å¯åŠ¨å¤±è´¥: ' + error.message, 'system');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    // å…³é—­éŸ³é¢‘æµ
                    if (this.audioStream) {
                        this.audioStream.getTracks().forEach(track => track.stop());
                    }
                    
                    this.updateStatusIndicator('å·²è¿æ¥', 'status-connected');
                    this.addMessage('ç³»ç»Ÿ', 'å½•éŸ³å·²åœæ­¢', 'system');
                }
            }

            // åˆ‡æ¢å¯¹è¯çŠ¶æ€
            toggleConversation() {
                if (this.isConversationActive) {
                    this.stopConversation();
                } else {
                    this.startConversation();
                }
            }

            startConversation() {
                this.isConversationActive = true;
                document.getElementById('conversationBtn').textContent = 'ç»“æŸå¯¹è¯';
                document.getElementById('conversationBtn').classList.add('menu-btn-recording');
                this.addMessage('ç³»ç»Ÿ', 'å¯¹è¯å·²å¼€å§‹ï¼Œè¯·è¯´è¯', 'system');
            }

            stopConversation() {
                this.isConversationActive = false;
                document.getElementById('conversationBtn').textContent = 'å¼€å§‹å¯¹è¯';
                document.getElementById('conversationBtn').classList.remove('menu-btn-recording');
                this.addMessage('ç³»ç»Ÿ', 'å¯¹è¯å·²ç»“æŸ', 'system');
            }

            // åˆ‡æ¢è¯­è¨€
            toggleLanguage() {
                if (this.currentLanguage === 'zh-CN') {
                    this.currentLanguage = 'en-US';
                    document.getElementById('languageBtn').textContent = 'ä¸­æ–‡';
                    this.addMessage('ç³»ç»Ÿ', 'å·²åˆ‡æ¢åˆ°è‹±æ–‡æ¨¡å¼', 'system');
                } else {
                    this.currentLanguage = 'zh-CN';
                    document.getElementById('languageBtn').textContent = 'English';
                    this.addMessage('ç³»ç»Ÿ', 'å·²åˆ‡æ¢åˆ°ä¸­æ–‡æ¨¡å¼', 'system');
                }
            }

            sendAudioData(base64Audio) {
                if (this.ws && this.isConnected) {
                    this.ws.send(JSON.stringify({
                        type: 'audio',
                        data: base64Audio
                    }));
                }
            }

            handleMessage(message) {
                switch (message.type) {
                    case 'connection':
                        this.addMessage('ç³»ç»Ÿ', message.message, 'system');
                        break;
                        
                    case 'wake_word':
                        this.wakeWordDetected = true;
                        this.addMessage('ç³»ç»Ÿ', `å”¤é†’è¯"${message.word}"æ£€æµ‹æˆåŠŸï¼å¯¹è¯å¼€å§‹`, 'system');
                        this.startConversation();
                        break;
                        
                    case 'asr_result':
                        this.addMessage('ç”¨æˆ·', message.text, 'user');
                        break;
                        
                    case 'tts_audio':
                        this.addMessage('AIåŠ©æ‰‹', message.text, 'ai');
                        this.playAudio(message.audio);
                        break;
                        
                    case 'control':
                        this.addMessage('ç³»ç»Ÿ', message.message, 'system');
                        break;
                        
                    case 'error':
                        this.addMessage('ç³»ç»Ÿ', 'é”™è¯¯: ' + message.message, 'system');
                        break;
                }
            }

            playAudio(base64Audio) {
                try {
                    const audioData = this.base64ToArrayBuffer(base64Audio);
                    const audioContext = new AudioContext();
                    
                    audioContext.decodeAudioData(audioData, (buffer) => {
                        const source = audioContext.createBufferSource();
                        source.buffer = buffer;
                        source.connect(audioContext.destination);
                        source.start();
                    });
                } catch (error) {
                    console.error('æ’­æ”¾éŸ³é¢‘å¤±è´¥:', error);
                }
            }

            addMessage(sender, text, type) {
                const messageContainer = document.getElementById('messageContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${type}`;
                messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
                
                messageContainer.appendChild(messageDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            updateStatusIndicator(text, className) {
                const indicator = document.getElementById('statusIndicator');
                indicator.textContent = `è¿æ¥çŠ¶æ€: ${text}`;
                indicator.className = `status-indicator ${className}`;
            }

            resetConversation() {
                this.wakeWordDetected = false;
                this.stopConversation();
                
                const messageContainer = document.getElementById('messageContainer');
                messageContainer.innerHTML = '<div class="message message-system">å¯¹è¯å·²é‡ç½®</div>';
                
                this.addMessage('ç³»ç»Ÿ', 'å¯¹è¯å·²é‡ç½®ï¼Œè¯·è¯´å‡ºå”¤é†’è¯å¼€å§‹æ–°çš„å¯¹è¯', 'system');
            }

            // å·¥å…·å‡½æ•°
            arrayBufferToBase64(buffer) {
                let binary = '';
                const bytes = new Uint8Array(buffer);
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }

            base64ToArrayBuffer(base64) {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes.buffer;
            }
        }

        // åˆ›å»ºå®¢æˆ·ç«¯å®ä¾‹
        const voiceChat = new VoiceChatClient();

        function toggleLanguage() {
            voiceChat.toggleLanguage();

        function toggleConversation() {
            voiceChat.toggleConversation();

        function resetConversation() {

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åˆå§‹åŒ–
        window.addEventListener('load', () => {

            if (!window.AudioContext && !window.webkitAudioContext) {

            }
            
            // æ£€æŸ¥æ˜¯å¦æ”¯æŒMediaRecorder
            if (!navigator.mediaDevices || !window.MediaRecorder) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå½•éŸ³åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨ç°ä»£æµè§ˆå™¨å¦‚Chromeã€Firefoxæˆ–Edgeã€‚');
            }
            
            voiceChat.initialize();
        });
